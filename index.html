<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandhya Karki</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 625px;
            margin: auto;
            padding: 40px 0;
            border-radius: 8px;
        }

        .chart-head {
            font-size: 20px;
            line-height: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .chart-section {
            margin-bottom: 64px;
        }

        .chart-note {
            font-size: 14px;
            font-weight: 400;
            color: #2b2b2b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chart-section">
            <h3 class="chart-head">
                Over the past 30 years, global urbanization has seen a consistent upward trajectory, demonstrating relentless progress.
            </h3>
            <div style="min-height:333px">
                <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/lvCBY/embed.js?v=2" charset="utf-8"></script><noscript><img src="https://datawrapper.dwcdn.net/lvCBY/full.png" alt="" /></noscript>
            </div>
        </div>
        <div class="chart-section">
            <div style="min-height:381px">
                <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/ZMl33/embed.js?v=3" charset="utf-8"></script><noscript><img src="https://datawrapper.dwcdn.net/ZMl33/full.png" alt="" /></noscript>
            </div>
        </div>
        <div class="chart-section">
            <div style="min-height:360px">
                <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/QhF67/embed.js?v=3" charset="utf-8"></script><noscript><img src="https://datawrapper.dwcdn.net/QhF67/full.png" alt="" /></noscript>
            </div>
        </div>
        <div class="chart-section">
            <div style="min-height:354px">
                <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/yJDdg/embed.js?v=3" charset="utf-8"></script><noscript><img src="https://datawrapper.dwcdn.net/yJDdg/full.png" alt="" /></noscript>
            </div>
        </div>
    </div>

</body>

</html>
